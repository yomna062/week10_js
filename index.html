  <body>
    <header>
      <div class="container p-5 text-center">
        <div class="title">
          <h1 class="display-4 my-5">Bookmarker</h1>
        </div>
        <!-- <span class="w-100">...</span> -->
        <div class="forminput py-5">
          <h2 class="mx-auto">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="input-box py-2">
            <label for="siteName" class="d-block py-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark"></i>
              <span class="ms-2">Site Name</span></label
            >
            <input
              type="text"
              placeholder="Bookmark Name"
              id="siteName"
              class="form-control "
              oninput="validateName(this)"
            />
          </div>
          <div class="input-box py-2">
            <label for="siteUrl" class="d-block py-2 fw-semibold">
              <i class="fa-solid fa-paperclip"></i
              ><span class="ms-2">Site URL</span>
            </label>
            <input
              type="text"
              placeholder="Website URL"
              id="siteUrl"
              class="form-control "
              oninput="validateUrl(this)"
            />
          </div>
          <button
            type="submit"
            id="submitBtn"
            class="btn-submit btn px-5 py-1 mt-4 fw-medium fs-5"
            data-bs-target="#exampleModalToggle"
            data-bs-toggle="modal"
          >
            submit
          </button>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <table class="table table-light text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent">
          </tbody>
        </table>
      </div>
    </section>
